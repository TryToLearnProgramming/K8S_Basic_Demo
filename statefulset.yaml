apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mysql-statefulset
spec:
  selector:
    matchLabels:
      app: mysql-app # this is the identifier for the pods
  serviceName: "mysql" # this is Headless service: The network domain controller that allows clients to connect with the pods using a DNS entry.
  replicas: 3
  template:
    metadata:
      labels:
        app: mysql-app # label for pods, using this the statefulset identify the pods pods (line no. 8)
    spec:
      terminationGracePeriodSeconds: 10
      containers:
      - name: mysql-app
        image: mysql:latest
        ports:
        - containerPort: 3306 # as there is a headless service so need to specify the containers port
          name: mysql
        env:
          - name: MYSQL_ROOT_PASSWORD
            valueFrom:
              secretKeyRef:
                name: mysql-secrets
                key: ROOT_PASSWORD
        volumeMounts: # mounted persistent volumes name and path
        - name: mysql-data
          mountPath: /var/lib/mysql
# # template for Persistent Volume
  volumeClaimTemplates:
    - metadata:
        name: mysql-data
      spec:
        storageClassName: standard
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 100Mi