name: Build and Push to Docker-Hub

on:
  push:
    branches:
      - test_argo
    paths:
      - .github/**
      - simpleapp/**

jobs:
  build:
    name: Build Docker Image and Push into Docker-Hub
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3
      
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      
      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/simpleapp:${{ github.sha }}

      - name: The current paths
        run:
          echo $PWD
      
      - name: update kustomization
        run:  |
          sed -Ei "/\-\ name\:\ ${{ secrets.DOCKER_USERNAME }}\/simpleapp$/{n;s/\w+$/${{ github.sha }}/}" /simpleapp/kustomization.yaml

      - name: Deploy latest
        run: |
          git config --global user.email "samivivake@gmail.com"
          git config --global user.name "gitops"
          git add .
          git commit -m "Deploying latest image"
          git push
       